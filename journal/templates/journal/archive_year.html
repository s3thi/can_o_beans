{% extends "journal/base.html" %}

{% block sidebar %}
<nav>
  <h2>Archive</h2>
  <ul>
    <li><a href="{% url cob_journal_archive_index %}">Archive Index</a></li>
    {% for item in date_list %}
      {% with item|date:'M' as month_name %}
        <li><a href="{% url cob_journal_month_archive_view year=item.year month=month_name %}">{{ item|date:'F' }}</a></li>
      {% endwith %}
    {% endfor %}
  </ul>
</nav>
{% endblock %}
