{% extends "journal/archive_full.html" %}

{% block sidebar %}
<nav>
  <h2>Archives</h2>
  <ul id="archive_year">
    <li><a href="{% url cob_journal_index %}">Journal Index</a></li>
    {% for item in date_list %}
      {% with item|date:'M' as month_name %}
        <li><a href="{% url cob_journal_month_archive_view year=item.year month=month_name %}">{{ item|date:'F' }}</a></li>
      {% endwith %}
    {% endfor %}
  </ul>
</nav>
{% endblock %}
