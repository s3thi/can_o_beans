<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} &mdash; {% block title_postfix %}Ankur Sethi{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}gravy/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{% url feed_view %}">
    <meta charset="utf-8">
    <a rel="author" href="https://plus.google.com/111321888644675864725?rel=author">Ankur Sethi</a>

    {% block extrahead %}{% endblock extrahead %}

    <!-- Google Analytics Code -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34322298-1']);
        _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </head>

  <body>
    <header id="main_header">
      {% block header %}
        <h1 id="ankur_sethi">Ankur Sethi</h1>
      {% endblock %}

      <nav id="top_navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/journal">Journal</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="{% url feed_view %}">RSS Feed</a></li>
        </ul>
      </nav>
    </header>

    <div id="page_wrap">
      <section id="content">
        {% block content %}{% endblock %}
      </section>

      <footer id="footer">
        {% block footer %}
        <p>Website powered by <a href="http://python.org">Python</a>, <a href="http://djangoproject.com">Django</a> and a <a href="http://github.com/GeneralMaximus/can_o_beans/">Can O' Beans</a>.</p>
        {% endblock %}
      </footer>
    </div>
  </body>
</html>
