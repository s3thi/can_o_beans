<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>{% block title %}{% endblock %} &mdash; {% block title_postfix %}AnkurSethi.in{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}gravy/style.css">
  </head>

  <body>
    <header>
      <div id="header_wrap">
        {% block header %}
          <h1 id="header">
            <span id="header_ankur">Ankur</span>
            <span id="header_sethi">Sethi</span></h1>
          </h1>
        {% endblock %}

        <nav id="top_navbar">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/code">Code</a></li>
            <li><a href="/journal">Journal</a></li>
            <li><a href="/docs/">Docs</a></li>
            <li><a href="/books">Books</a></li>
          </ul>
        </nav>
      </div>  <!-- end header_wrap -->

      <!--
      <div id="contact">
        <p>
          <a href="mailto:contact@ankursethi.in">contact@ankursethi.in</a><br>
          <a href="http://twitter.com/GnrlMxms">@GnrlMxms on twitter</a>
          <a href="http://github.com/GeneralMaximus">GeneralMaximus on Github</a><br>
        </p>
      </div>
      -->
    </header>

    <div id="page_wrap">
      <section class="col" id="content">
        {% block content %}{% endblock %}
      </section>

      <section class="col" id="sidebar">
        {% block sidebar %}
        {% endblock %}
      </section>

      <footer id="footer">
        {% block footer %}
        <p>Website powered by <a href="http://djangoproject.com">Django</a> and a <a href="http://github.com/GeneralMaximus/can_o_beans/">Can O' Beans</a>.</p>
        {% endblock %}
      </footer>
    </div> <!-- end page_wrap -->
  </body>
</html>
